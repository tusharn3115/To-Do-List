<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/Sun.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="main">
      <h1><span>Focus on</span> Today</h1>
      <div class="container">
        <h2>
          <span>Today</span> <img class="img" src="./img/Sun.svg" alt="img" />
        </h2>
        <p>Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-completed"><span>2/3 Completed</span></div>
        </div>

        <p class="warning">Please set all three goals!</p>

        <form>
          <div class="task1">
            <div class="circle">
              <img class="check-icon" src="./img/check.svg" alt="" />
            </div>
            <input
              class="goal-input"
              id="first"
              type="text"
              placeholder="Add new task..."
            />
          </div>
          <div class="task1">
            <div class="circle">
              <img class="check-icon" src="./img/check.svg" alt="" />
            </div>
            <input
              class="goal-input"
              id="second"
              type="text"
              placeholder="Add new task..."
            />
          </div>
          <div class="task1">
            <div class="circle">
              <img class="check-icon" src="./img/check.svg" alt="" />
            </div>
            <input
              class="goal-input"
              id="third"
              type="text"
              placeholder="Add new task..."
            />
          </div>
        </form>

        <footer>
          <h3>“Move one step ahead, today!”</h3>
          <p class="name">Made with ❤️ by Tushar Negi</p>
        </footer>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
